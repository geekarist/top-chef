<!doctype html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="utf-8">
  <title>My AngularJS App</title>
    <link rel="stylesheet" href="css/app.css"/>
    <link rel="stylesheet" href="css/ng-grid.min.css"/>
</head>
<body>
  <ul class="menu">
    <li><a href="#/view1">view1</a></li>
    <li><a href="#/view2">view2</a></li>
  </ul>

  <div ng-view>
  </div>

  <ul ng-controller="MyCtrl1">
      <form>
          <select ng-model="gameConsole" ng-change="loadGames()">
              <option selected="selected" value="360">Xbox360</option>
              <option value="ps3">PS3</option>
              <option value="wiiu">WiiU</option>
              <option value="ps2">PS2</option>
          </select>

          <button>Valider</button>
      </form>

      <div ng-show="gameConsole" ng-grid="gridOptions" style="height: 400px"></div>
  </ul>

  <div>Angular seed app: v<span app-version></span></div>

  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
  -->
  <script src="lib/angular/angular.js"></script>
  <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
  <script src="lib/angular/ng-grid-2.0.7.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
</body>
</html>
